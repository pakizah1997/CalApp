<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <br>
    <h1 class="h1">CALCULATOR</h1>
    <br>
    <div class="formstyle">
       <!-- <form action=""> -->
        <div>
            <input id="result" class="result" type="text">
        </div>
        <br>
        
        <!-- <button class="btn" onclick="getNumber('')">(</button> -->
        <button class="clearBtn" onclick="clearResult()"><b>C</b></button>
        <!-- <button class="btn" onclick="getNumber('')">)</button> -->
        
        <br><br>
        <button class="btn" onclick="getNumber('7')"><b>7</b></button>
        <button class="btn" onclick="getNumber('8')"><b>8</b></button>
        <button class="btn" onclick="getNumber('9')"><b>9</b></button>
        <button class="btn" onclick="getNumber('+')"><b>+</b></button>
<br><br>
        <button class="btn" onclick="getNumber('4')"><b>4</b></button>
        <button class="btn" onclick="getNumber('5')"><b>5</b></button>
        <button class="btn" onclick="getNumber('6')"><b>6</b></button>
        <button class="btn" onclick="getNumber('-')"><b>-</b></button>
        <br><br>
        <button class="btn" onclick="getNumber('1')"><b>1</b></button>
        <button class="btn" onclick="getNumber('2')"><b>2</b></button>
        <button class="btn" onclick="getNumber('3')"><b>3</b></button>
        <button class="btn" onclick="getNumber('*')"><b>*</b></button>
        <br><br>
        <button class="btn" onclick="getNumber('.')"><b>.</b></button>
        <button class="btn" onclick="getNumber('0')"><b>0</b></button>
        <button class="halfBtn" onclick="getResult()"><b>=</b></button>
        <button class="btn" onclick="getNumber('/')"><b>/</b></button>


    </div>
       <!-- </form> -->
       <script src="app.js"></script>
</body>
</html>
